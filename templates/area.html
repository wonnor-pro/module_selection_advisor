<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>area preference</title>
    <link rel="stylesheet" type="text/css" href="static/main.css">
</head>
<body>
    <div id="container">

        <p>Please choose your favourite four areas in descending order:</p>


        <form action="http://127.0.0.1:5000/get_area" method="POST">

            {% for i in [1,2,3,4] %}

            <p>Please Choose your {{i}} st/nd/rd/th choice:</p>
            {% for j in [0,1,2,3,4,5,6,7,8] %}
            <input type="radio" name="{{i}}" value="{{j}}">{{area[j][0]}}<br>
            {% endfor %}

            {% endfor %}


            <p></p>
            <input type="submit" value="submit">
        </form>

        <div id="footer">
            <p>Copyright &copy; 2020 Connor Wang.</p>
        </div>
    </div>

</body>
</html>
